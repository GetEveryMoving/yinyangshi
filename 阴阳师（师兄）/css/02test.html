<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标划过关闭按钮旋转</title>
    <style>
        img{ width:50px;
            height:50px;
            display:block;
            -webkit-transition:0.4s ease-in;
            transition:0.4s ease-in;
        }
        img:hover{
            -webkit-transform:rotate(360deg);
            transform:rotate(360deg);
        }
    </style>
</head>
<body>
<a href="#" target="_blank"><img src="images/stop.png"></a>
</body>
</html>
