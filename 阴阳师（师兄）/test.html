</body>
<script src="js/jquery-1.12.2.js"></script>
<script>
    var pic = 0;
    var timerId = null;
    var wrapWidht = $(".wrap").width();
    var bannerBox = $(".banner-box");
    var as = bannerBox.children();
    timerId = setInterval(function () {
        if(pic>=as.length-1){
            pic = 0;
            bannerBox.css({
                left: -wrapWidht*pic+"px"
            })
        }
        pic++;
        bannerBox.animate({
            left: -wrapWidht*pic+"px"
        });
    },1000)
</script>
